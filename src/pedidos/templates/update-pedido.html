{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
		{% if messages %}
			{% for message in messages %}
	   			<div class="alert alert-{{message.tags}}" role="alert">
 					{{message}}
				</div>	   			 	
			{% endfor %}

		{% endif %}
	<br>
	<br>
	<br>
	<div class="card" >
		<div class="header">
			<h5 class="card card-header" style="text-align: center;"> Atualizar pedido </h5>
		</div>
		<div class="card card-body" style="padding: 2%">	
			<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			<br>
			<a href="{% url 'pedidos:dashboard' %}" class="btn btn-secondary">
				Cancelar</a>
			<button type="submit" class="btn btn-primary"> Atualizar </button>
		</form>
		</div>
	</div>
</div>

{% endblock content %}
